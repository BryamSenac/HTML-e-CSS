<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titulo da Página -->
        <title>Lego Wiki</title>
        <!-- Conexão com arquivo CSS de estilizzção -->
        <link rel="stylesheet" href="./styles/index.css">
        <!-- Conexão com API do FontAwesome para icones -->
        <script src="https://kit.fontawesome.com/398cd98506.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <img
                    src="https://logos-world.net/wp-content/uploads/2020/09/LEGO-Symbol.png"
                    alt="logo-lego" id="header-logo" class="desktop-only" />
                <ul id="menu">
                    <li>
                        <p class="desktop-only text-menu">Home</p>
                        <div class="mobile-only "><i
                                class="fa-solid fa-house"></i></div>
                    </li>
                    <li>
                        <p class="desktop-only text-menu">Notícia</p>
                        <div class="mobile-only "><i
                                class="fa-solid fa-newspaper"></i></div>
                    </li>
                    <li>
                        <p class="desktop-only text-menu">Quebra-Cabeças</p>
                        <div class="mobile-only "><i
                                class="fa-solid fa-puzzle-piece"></i></div>
                    </li>
                    <li>
                        <p class="desktop-only text-menu">Jogos</p>
                        <div class="mobile-only "><i
                                class="fa-solid fa-gamepad"></i></div>
                    </li>
                    <li>
                        <p class="desktop-only text-menu">Filmes</p>
                        <div class="mobile-only "><i
                                class="fa-solid fa-video"></i></div>
                    </li>
                </ul>
            </div>
            <div>
                <img
                    src="https://logos-world.net/wp-content/uploads/2020/09/LEGO-Symbol.png"
                    alt="logo-lego" id="header-logo" class="mobile-only" />
                <h2 class="desktop-only" id="language">BR</h2>
                <div id="language_container">
                    <div class="desktop-only">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    <h2 class="mobile-only" id="language">BR</h2>
                </div>
            </div>
        </header>
        <nav id="banners">
            <section id="infos-banner">
                <div id="banner-btns">
                    <button id="store-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Loja</h3>
                    </button>
                    <div id="title-description-banner">
                        <h1>Legos em Promoção?</h1>
                        <p>Os quebra cabeças da LEGO, mesmo sendo um dos mais
                            caros do mercado, dominam as vendas de
                            Quebra-Cabeças tematicos!</p>
                    </div>
                    <div id='btns-rotation-banner'>
                        <div class="btn-banner"></div>
                        <div class="btn-banner"></div>
                        <div class="btn-banner"></div>
                        <div id="animation-btn-banner"></div>
                    </div>
                </div>
                <div id="autor-infos">
                    <div id="autor-img"></div>
                    <div id="name-date">
                        <h1>Ana Caroline</h1>
                        <p>01/07/2025</p>
                    </div>
                </div>
            </section>
            <section id="img-banner">
                <div id="banner-rotations">
                    <div id="banner_1"></div>
                    <div id="banner_2"></div>
                    <div id="banner_3"></div>
                </div>
            </section>
        </nav>
    </body>
</html>
